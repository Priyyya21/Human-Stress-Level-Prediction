<!DOCTYPE html>
<html>
<head>
    <title>Stress Level Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Stress Level Prediction</h2>
        <form action="/predict" method="post">
            <!-- Numeric / continuous features -->
            <label for="Age">Age:</label>
            <input type="number" name="Age" min="10" max="100" required>

            <label for="Sleep_Duration">Sleep Duration (hours/day):</label>
            <input type="number" name="Sleep_Duration" step="0.1" min="0" max="24" required>

            <label for="Sleep_Quality">Sleep Quality (1â€“5):</label>
            <input type="number" name="Sleep_Quality" min="1" max="5" step="1" required>

            <label for="Physical_Activity">Physical Activity (hours/day):</label>
            <input type="number" name="Physical_Activity" step="0.1" min="0" max="24" required>

            <label for="Screen_Time">Screen Time (hours/day):</label>
            <input type="number" name="Screen_Time" step="0.1" min="0" max="24" required>

            <label for="Caffeine_Intake">Caffeine Intake (drinks/day):</label>
            <input type="number" name="Caffeine_Intake" min="0" required>

            <label for="Alcohol_Intake">Alcohol Intake (units/day):</label>
            <input type="number" name="Alcohol_Intake" min="0" required>

            <label for="Work_Hours">Work Hours (per day):</label>
            <input type="number" name="Work_Hours" step="0.1" min="0" max="24" required>

            <label for="Travel_Time">Travel Time (hours/day):</label>
            <input type="number" name="Travel_Time" step="0.1" min="0" max="24" required>

            <label for="Social_Interactions">Social Interactions (per day):</label>
            <input type="number" name="Social_Interactions" min="0" required>

            <label for="Blood_Pressure">Blood Pressure (mmHg):</label>
            <input type="number" name="Blood_Pressure" min="0" required>

            <label for="Cholesterol_Level">Cholesterol Level (mg/dL):</label>
            <input type="number" name="Cholesterol_Level" min="0" required>

            <label for="Blood_Sugar_Level">Blood Sugar Level (mg/dL):</label>
            <input type="number" name="Blood_Sugar_Level" step="0.1" min="0" required>

            <!-- Time features -->
            <label for="Wake_Up_Time">Wake Up Time:</label>
            <input type="time" name="Wake_Up_Time" required>

            <label for="Bed_Time">Bed Time:</label>
            <input type="time" name="Bed_Time" required>

            <!-- Categorical features -->
            <label for="Gender">Gender:</label>
            <select name="Gender" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>

            <label for="Occupation">Occupation:</label>
            <input type="text" name="Occupation" placeholder="e.g., Software Engineer" required>

            <label for="Marital_Status">Marital Status:</label>
            <select name="Marital_Status" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
            </select>

            <label for="Smoking_Habit">Smoking Habit:</label>
            <select name="Smoking_Habit" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="Meditation_Practice">Meditation Practice:</label>
            <select name="Meditation_Practice" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="Exercise_Type">Exercise Type:</label>
            <select name="Exercise_Type" required>
                <option value="None">None</option>
                <option value="Cardio">Cardio</option>
                <option value="Yoga">Yoga</option>
                <option value="Strength Training">Strength Training</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
